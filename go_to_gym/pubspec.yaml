name: go_to_gym
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.6.8
  geolocator: ^14.0.1
  google_maps_flutter: ^2.12.2
  flutter_map: ^8.1.1
